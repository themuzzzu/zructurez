<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Services</title>
    <script>
      let mapInitialized = false;
      
      function initMap() {
        console.log('Google Maps API loaded successfully');
        mapInitialized = true;
        // Dispatch a custom event that our React components can listen for
        window.dispatchEvent(new Event('google-maps-loaded'));
      }
    </script>
    <script 
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBOnx38SUqt4hNkRh_DQsyGPQz_-bFvwLk&libraries=places&callback=initMap" 
      async 
      defer
    ></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
